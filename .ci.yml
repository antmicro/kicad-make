variables:
  DESIGNS_PATH: $CI_PROJECT_DIR/tests/designs
  DEBIAN_FRONTEND: "noninteractive"
  GIT_DEPTH: 1
  GIT_SUBMODULE_STRATEGY: none

include:
  - project: repositories/antmicro-pcb-release-ci-template
    ref: main
    file: .ci.yml

stages:
  - code-check
  - build
  - build_docker
  - test_docker
  - build_docs
  - deploy

build-kmake:
  image: "debian:bookworm"
  stage: build
  script:
    - apt update
    - apt install -qqy python3 python3-pip git
    - python3 -m pip wheel -w dist .
  artifacts:
    paths:
      - dist
  only:
    - main
    - merge_requests

.build-kmake-docker-image:
  image: "debian:bookworm"
  stage: build_docker
  dependencies:
    - build-kmake
  only:
    - main
    - merge_requests
  script:
  variables:
    DOCKER_DATA_ROOT: "$CI_PROJECT_DIR/.docker_data_root"
    IMAGE_NAME: ${CI_REGISTRY_IMAGE}/kmake-${KICAD_VERSION}:${CI_COMMIT_REF_SLUG}-testing
  before_script:
    - apt -qqy update > /dev/null
    - apt -qqy --no-install-recommends install docker.io cgroupfs-mount crun fuse-overlayfs pigz ca-certificates > /dev/null
    - cgroupfs-mount
  script:
    - mkdir -p "$DOCKER_DATA_ROOT"
    - dockerd --data-root=$DOCKER_DATA_ROOT -s fuse-overlayfs --add-runtime=crun=/usr/bin/crun --default-runtime=crun --config-file="" > /dev/null 2>&1 &
    - while ! test -S /var/run/docker.sock; do echo "Waiting for Docker..." && sleep 1; done; docker info
    - trap "kill $(cat /var/run/docker.pid)" EXIT
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    - DOCKER_BUILDKIT=1 docker build --build-arg BASE_IMAGE=${KICAD_IMAGE}/${KICAD_VERSION} --build-arg BASE_TAG=main -t $IMAGE_NAME .
    - docker push $IMAGE_NAME

build-deploy-testing-kmake-kicad8:
  extends: .build-kmake-docker-image
  variables:
    KICAD_VERSION: "kicad8"

.test-base: &test-base
  image: $CI_REGISTRY_IMAGE/kmake-kicad8:${CI_COMMIT_REF_SLUG}-testing
  stage: test_docker
  dependencies: []
  when: on_success
  only:
    - main
    - merge_requests

.pytest-base:
  <<: *test-base
  script:
    - apt update
    - apt install -y git
    - pip3 install --break-system-packages -e ".[dev]"
    - pytest --cov-report term --cov-report html:htmlcov --cov=src -n auto
  artifacts:
    expire_in: 2 week
    paths:
      - htmlcov
      - tests/results
      - dist

test-kicad8-docker:
  extends: .pytest-base
  image: $CI_REGISTRY_IMAGE/kmake-kicad8:${CI_COMMIT_REF_SLUG}-testing

.check-code:
  image: python:3.11
  stage: code-check
  before_script:
    - pip3 install black mypy ruff

black:
  extends: .check-code
  script:
    - black --check .

mypy:
  extends: .check-code
  script:
    - mypy .

ruff:
  extends: .check-code
  script:
    - ruff check .

ohp-check:
  stage: test_docker
  when: never

assembly-release:
  stage: test_docker
  when: never

debug:
  stage: test_docker
  when: never

documentation-release:
  <<: *test-base

ohp-release:
  stage: test_docker
  dependencies: []
  when: never
  
hrafn-release:
  stage: test_docker
  when: never
  
deploy-hrafn-assets:
  stage: test_docker
  dependencies: []
  when: never

customer-release:
  <<: *test-base

production-release:
  <<: *test-base

build-docs:
  stage: build_docs
  before_script:
    - pip3 install -r docs/requirements.txt
    # install kmake as it is required to generate usage page
    - pip3 install .
  script:
    - cd docs
    - make html latexpdf
    - cp build/latex/*.pdf build/html/
    - tar cf ../$CI_DOCS_ARCHIVE -C build/html/ .
  except: []
  only:
    - main
    - merge_requests

deploy-docs:
  except: []
  only:
    refs:
      - main

.deploy-main-kmake:
  extends: .build-kmake-docker-image
  stage: deploy
  only:
    - main
  variables:
    IMAGE_NAME: ${CI_REGISTRY_IMAGE}/kmake-${KICAD_VERSION}:${CI_COMMIT_REF_SLUG}

deploy-main-kmake-kicad8:
  extends: .deploy-main-kmake
  variables:
    KICAD_VERSION: "kicad8"
